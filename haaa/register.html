<!DOCTYPE html>
<html>
    <head>
        <title>HAAA</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body class="register">
        <section class="loginPage">
            <div class="h-100 align_center">
                <div class="centerBorder"></div>
                <div class="row login-row">
                    <div class="col-sm-8 m-auto">
                        <div class="m-auto">
                            <h3>Welcome to</h3>
                            <h2 class="head">HAAA Pharma Wholesale Portal</h2>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="col-sm-12 mobnopadd">
                            <form>
                                <h3 class="center mob-left">Create an account</h3>
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" name="fname" class="form-control form-input">
                                </div>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" name="lname" class="form-control form-input">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" name="remail" class="form-control form-input">
                                </div>
                                <div class="form-group">
                                    <label>Mobile No.</label>
                                    <input type="text" name="mobile" class="form-control form-input">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="text" name="rpassword" class="form-control form-input">
                                </div>
                                <div class="form-group">
                                    <label>License Number</label>
                                    <input type="text" name="License" class="form-control form-input">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="submitButton">Submit</button>
                                </div>
                                <div class="form-group center">
                                    <a href="login.html">Already have an account</a>
                                </div>
                            </form>
                        </div> 
                    </div>
                </div>  
            </div>
        </section>
    </body>
</html>
